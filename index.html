<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/icon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container2">
        <div class="login_form">
            <div class="d-flex justify-content-center flex-column">
                <div class="h1a">
                    <h1 style="font-family: 'Arial'; font-weight: 800;">Login</h1>
                </div>
                <form action="" method="get">
                    <div>
                        <div class="content">
                            <label style="font-family: 'Arial'; font-size: 15px;" for="username"> Username</label>
                            <div class="icon_input">
                                <i class="bi bi-person"></i>
                                <input class="input" type="text" name="username" id="username"
                                    placeholder="Type your username">
                            </div>
                        </div>
                        <div class="content">
                            <label style="font-family: 'Arial'; font-size: 15px" for="password"> Password</label>
                            <div class="icon_input">
                                <i class="bi bi-lock"></i>
                                <input class="input" type="password" name="password" id="password"
                                    placeholder="Type your password">
                            </div>
                        </div>
                        <p style="text-align: end; font-family: 'Arial'; font-size: 13px;">Forgot password ?</p>
                        <div style="width: 100%;" style="justify-content: center;">
                            <input class="login_button" type="submit" value="LOGIN">
                        </div>
                    </div>
                    <div class="social-media-signup-class">
                        <p style="font-size: 15px; font-family: 'Arial'; text-align: center;">Or Sign Up Using</p>
                        <div class="icon-class">
                            <i class="icon facebook-icon"></i>
                            <i class="icon google-icon"></i>
                            <i class="icon twitter-icon"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="signup-class">
                <p style="text-align: center;">Or Sign Up Using</p>
                <p style="text-align: center; font-weight: 700;">SIGN UP</p>
            </div>

        </div>
    </div>

</body>

</html>
